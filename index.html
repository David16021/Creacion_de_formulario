<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>NOMBRE:</td>
                <td><input type="text" placeholder="Escribe tu nombre" name="nombre"></td>
            </tr>
            <tr>
                <td>CONTRASENIA:</td>
                <td><input type="password" placeholder="Tu contrasenia" name="password"></td>
            </tr>
            <tr>
                <td>GENERO</td>
                <td>
                    <input type="radio" name="genero"> FEMENINO
                    <input type="radio" name="genero"> MASCULINO
                </td>
            </tr>
            <tr>
                <td>MAIL:</td>
                <td><input type="mail" placeholder="Tu correo" name="mail"></td>
            </tr>
            <tr>
                <td>MATERIA</td>
                <td>
                    <select name="materia">
                        <option value="">CALCULO</option>
                        <option value="">FISICA</option>
                        <option value="">PROGRAMACION</option>
                        <option value="">BASE DE DATOS</option>
                        <option value="">ANALISIS DE SISTEMAS</option>

                    </select>
                </td>
            </tr>

            <tr>
                <td>TELEFONO</td>
                <td> <input type="phone" name="telefono" placeholder="Tu telefono"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="ENVIAR" name="enviar" >
                </td>
            </tr>


        </table>
    </form>
    
</body>
</html>
