<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="formulario">
    <form action="formu.php" method="post">
        <table>
            <tr>
                <td>NOMBRE:</td>
                <td><input type="text" placeholder="Escribe tu nombre" name="nombre" required></td>
            </tr>
            <tr>
                <td>CONTRASENIA:</td>
                <td><input type="password" placeholder="Tu contrasenia" name="password" required></td>
            </tr>
            <tr>
                <td>GENERO</td>
                <td>
                    <input type="radio" name="genero" value="F" required> FEMENINO
                    <input type="radio" name="genero" value="M" required> MASCULINO
                </td>
            </tr>
            <tr>
                <td>MAIL:</td>
                <td><input type="email" placeholder="Tu correo" name="email" required></td>
            </tr>
            <tr>
                <td>MATERIA</td>
                <td>
                    <select class="seleccion" name="materia" required>
                        <option selected hidden value="">MATERIAS</option>
                        <option value="calculo">CALCULO</option>
                        <option value="fisica">FISICA</option>
                        <option value="programacion">PROGRAMACION</option>
                        <option value="database">BASE DE DATOS</option>
                        <option value="analisis">ANALISIS DE SISTEMAS</option>

                    </select>
                </td>
            </tr>

            <tr>
                <td>TELEFONO</td>
                <td> <input type="phone" name="telefono" placeholder="Tu telefono" required></td>
            </tr>

        </table>
        <tr>
            <td>
                <input type="submit" value="ENVIAR" name="enviar" >
            </td>
        </tr>
    </form>
    </div>
</body>
</html>
